 <template>
    <lightning-card title="DataTable">
        <template if:true={contact.data}>
                <lightning-datatable
                 key-field="Id"
                 data={contact.data}
                 columns={columns} onsave={handleSave} draft-values={draftValues}
                >
                </lightning-datatable>
        </template>
        <template if:true={contact.error}>
            <p>Error in rendering data table</p>
        </template>
    </lightning-card>
</template>
