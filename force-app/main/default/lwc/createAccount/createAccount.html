<template>
    <lightning-card title="Create Account Record Edit Form Example">
        <lightning-record-edit-form object-api-name={objectName} onsuccess={handleSuccess}>
         
            <lightning-input-field field-name="Id" value={accountId}></lightning-input-field>
            <lightning-input-field field-name={nameField} value={name}>  </lightning-input-field>
            <lightning-input-field field-name={webSiteField} value={website}></lightning-input-field>
            <lightning-button type="submit" variant="brand" label="Create Account"></lightning-button> 
            
        </lightning-record-edit-form>
    </lightning-card>
</template>
