<template>
    <lightning-card aria-label="Account Search">
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="5" padding="around-small">
                <lightning-input type="text" label="Enter Account Name" value={key} onchange={updateKey} ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="3" padding="around0-small">
                <lightning-button label="Search" onclick={handleSearch} variant="brand"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <lightning-datatable key-field="id" data={accounts} columns={cols} ></lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
